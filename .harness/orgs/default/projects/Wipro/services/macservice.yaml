service:
  name: mac-service
  identifier: macservice
  orgIdentifier: default
  projectIdentifier: Wipro
  serviceDefinition:
    spec:
      manifests:
        - manifest:
            identifier: helm
            type: HelmChart
            spec:
              store:
                type: Github
                spec:
                  connectorRef: santhu13novgithub
                  gitFetchType: Branch
                  folderPath: <+input>
                  repoName: kf-cert-issuer
                  branch: main
              subChartPath: ""
              valuesPaths:
                - values.yaml
              optionalValuesYaml: false
              skipResourceVersioning: false
              enableDeclarativeRollback: false
              helmVersion: V3
              fetchHelmChartMetadata: false
    type: NativeHelm
